<!DOCTYPE html>
<html>
    <head>
        <title>Login | Petopia</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="login.css">
        <link rel="icon" type="image/png" href="Images/paw.png">
    </head>
    <body>
        <div class="navbar">
            <div class="navigation">
                <button class="nav"><a href="#create-post">Create New Post</a></button>
                <button class="nav">About Us</button>
                <div class="logo-container"> 
                    <a href="../Homepage/index.html">
                    <img src="Images/petopia.png" alt="Logo" class="logo">
                    </a>
                </div>
                <button class="nav">Contacts</button>
                <button class="nav"><a href="../User Profile/userprofile.html">Account</a></button>
            </div>
        </div>
        <div class="center">
            <h1>Login</h1>
            <form method="post">
                <div class="txt_field">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="txt_field">
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="pass">Forgot Password?</div>
                <input type="submit" value="Login">
                <div class="signup_link">
                    Not a member? <a href="../Register/register.html">Signup</a>
                </div>
            </form>
        </div>
    </body>
</html>
